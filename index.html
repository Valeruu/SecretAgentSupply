<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>

    <!-- This is the header section -->
    <div class="logo-container">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <p>Secret Agent Supply Inc.</p>
      </div>
    </div>


    <!-- This is the Main Banner section -->
    <div class="banner-container">
      <div class="main-banner">
        <span>New Arrival</span>
        <p>Sport Bikes and Motorcycles</p>
      </div>
    </div>


    <!-- This is the Navigation section -->
    <div class="nav">
      <!-- Navigation section for desktop -->
      <nav class="desktop">
         <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

        <!-- Navigation section for tablets & mobile devices -->

      <nav class="mobile">
        <ul>
          <li>Menu</li>
        </ul>
      </nav>
    </div>


    <!-- This section includes the Product Grid, Location and Hours -->

    <div class="agent-tech">


    <!-- This is the Product Grid section -->

      <div class="product-grid">

        <div class="exploding-pen">
          <img src="./resources/images/pen.png" alt="A picture of an exploding pen">
          <span>Exploding Pen</span>
        </div>

        <div class="cellular-watch">
          <img src="./resources/images/watch.png" alt="A picture of a cellular watch">
          <span>Cellular Watch</span>
        </div>

        <div class="thermal-glasses">
          <img src="./resources/images/glasses.png" alt="A picture of a pair of thermal glasses">
          <span>Thermal Glasses</span>
        </div>

      </div>
    </div>

      <!-- This is the location section -->

    <div class="store">

      <div class="store-info">

        <div class="location">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>

      <!-- This is the Hours section -->

        <div class="hours">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>

      </div>
    </div>

    <!-- This is the footer section -->
    <div class="footer">
      <footer>
        <span>Copyright Secret Agent Supply Inc.</span>
      </footer>
    </div>

  </body>
</html>
