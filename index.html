<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>

    <!-- This is the header section -->

    <div class="logo">
      <img src="" alt="">

    <!-- This is the Main Banner section -->

      <div class="main-banner">
        <span>New Arrival</span>

    <!-- This is the Navigation section -->

    <section class="agent-tech">

    <footer>
